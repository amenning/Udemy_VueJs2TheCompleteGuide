<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>
                {{ sayHello() }} - <a v-bind:href="link">Google</a>
            </p>
        </div>

        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!',
                    link: 'http://google.com'
                },
                methods: {
                    sayHello: function() {
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
