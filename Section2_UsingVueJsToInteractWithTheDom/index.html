<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ sayHello() }}</p>
        </div>

        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                },
                methods: {
                    sayHello: function() {
                        return this.title;
                    }
                }
            });
        </script>
    </body>
</html>
