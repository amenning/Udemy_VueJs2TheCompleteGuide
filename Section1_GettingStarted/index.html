<html>
    <head>
        <script src="https://unpkg.com/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <p>{{ title }}</p>
        </div>


        <script type="text/javascript">
            new Vue({
                el: '#app',
                data: {
                    title: 'Hello World!'
                }
            });
        </script>
    </body>
</html>
